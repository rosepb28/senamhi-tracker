# Open Meteo Configuration

url: "https://api.open-meteo.com/v1/forecast"

# Models to use
models:
  - id: gfs_seamless
    name: GFS
    colors:
      temp: '#BA68C8'
      temp_bg: 'rgba(186, 104, 200, 0.1)'
      precip: 'rgba(186, 104, 200, 0.7)'
      wind: 'rgba(186, 104, 200, 0.3)'
      wind_border: 'rgba(186, 104, 200, 0.6)'

  - id: ecmwf_ifs
    name: ECMWF
    colors:
      temp: '#81C784'
      temp_bg: 'rgba(129, 199, 132, 0.1)'
      precip: 'rgba(129, 199, 132, 0.7)'
      wind: 'rgba(129, 199, 132, 0.3)'
      wind_border: 'rgba(129, 199, 132, 0.6)'

# Variables to fetch and display
variables:
  - id: temperature_2m
    name: Temperature
    unit: °C
    axis: temp
    symbol: "—"

  - id: precipitation
    name: Precipitation
    unit: mm
    axis: precip
    symbol: "▬"

  - id: wind_speed_10m
    name: Wind Speed
    unit: km/h
    axis: wind
    symbol: "░"

# Forecast settings
forecast_days: 7
timezone: America/Lima
