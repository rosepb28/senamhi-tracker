services:
  senamhi-tracker:
    build: .
    container_name: senamhi-tracker
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Manual scraper
  senamhi-scraper:
    build: .
    container_name: senamhi-scraper
    profiles:
      - manual
    env_file:
      - .env.docker
    environment:
      - SCRAPE_ALL_DEPARTMENTS=True
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: sh -c "alembic upgrade head && python -m app.main scrape --all"
